<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing = "0" cellpadding="15">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Age</th>
              </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <br><br>
    <button type="button" onclick="showTable()">Show</button>
    <script>
        function showTable(){
            let data = [
                {name: 'mgmg',age :45},
                {name: 'agag',age:43},
                {name: 'susu',age: 34},
                {name: 'hla hla',age:28}
            ];
            console.log(data);

            let myData = '';
            let i = 1;
            for (let value of data) {
                
                myData += `<tr>
                    <td>${i++}</td>
                    <td>${value.name}</td>
                    <td>${value.age}</td>
                    <tr/>`;
                }
                    let tbody = document.querySelector('#tbody');
                    tbody.innerHTML = myData;
            
        }
    </script>
</body>
</html>
