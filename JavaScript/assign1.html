<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let no = prompt('Guess a Number to multiply');
         console.log(no);
         
        for(let m =1; m<= 12; m++ ){
            document.write(`<h3> ${no} * ${m} = ${no * m}</h3>`);
        }
       
         for(let p = 5; p>=0; p--){
            for(let r = p-1; r >=0; r-- ){
                document.write(`*`);
            }
            document.write(`<br>`);
        }



    </script>
</body>
</html>
