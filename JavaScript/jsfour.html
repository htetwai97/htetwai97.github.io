<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String Lessons</h1>
    <script>
        let firstName = 'Htet Wai';
        let lastName = 'Lwin';
        console.log(firstName);
        console.log(lastName);
        console.log(typeof(firstName));
        console.log(typeof(lastName));
        console.log(firstName.length);
        console.log(lastName.length);

        let fullName = firstName.concat("",lastName);
        console.log(fullName);
        console.log('My name is '+ fullName);
        console.log(`My name is ${fullName}`);
        console.log(fullName[7]);
        console.log(fullName.toUpperCase());
        console.log(fullName.toLowerCase());
        console.log(fullName.substring(3,5));

        let hi = "  hello,welcome to my class.      ";
        console.log(hi.trim());

        let ser = 'JavaScript is funny!';
        let res = ser.search("is");
        console.log(res);

        let rep = 'I want to visit US';
        let rep_result = rep.replace('US','YGN');
        console.log(rep_result);
        console.log('hello \n JS');
        console.log("\t Hello JavaScript ");
        console.log('I\'m a programmer');
        console.log("I'm a programmer");


        let arr = [1,2,3];
        let arr1 = Array('a','b','c');
        console.log(arr);
        console.log(arr[1]);
        console.log(arr1);
        console.log(arr1[1]);

        let arr2 = [1,2,3,'a','b','c',['x',4]];
        console.log(arr2);
        console.log(arr2[6]);

        let multi = [['a',1],[34,'htet'],['wai',55]];
        console.log(multi);
        console.log(multi[2][1]);

        let fruits = [];
        fruits[0]= 'apple';
        fruits[1]= 'orange';
        fruits[2]= 'banana';

        console.log(fruits);
        fruits.push('mango');
        console.log(fruits);
        fruits.unshift('cherry');
        console.log(fruits);
        fruits.pop();
        console.log(fruits);
        fruits.shift();
        console.log(fruits);
        fruits.sort();
        console.log(fruits);
        fruits.reverse();
        console.log(fruits);

        let fruits_str = fruits.toString();
        console.log(fruits_str);
        console.log(fruits_str.split(','));

        let arr_a = [1,2,3];
        let arr_b = ['a','b','c'];
        let arr_c = arr_a.concat(arr_b);
        console.log(arr_c);

        let arr_d = [...arr_a,...arr_b,...arr_c];
        console.log(arr_d);
    </script>
</body>
</html>
