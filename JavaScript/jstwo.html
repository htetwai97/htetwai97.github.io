    <script>
        /*
        // Operator
        // Addition Operator (+)
        let three = 1+2;
        console.log(three);
        let four = three + 1;
        console.log(four);
        let number = 5;
        number += 10; //number = number + 10;
        console.log(number);

        //Substration Operator (-)
        let two = 3-1;
        console.log(two);
        let num =20;
        num -= 5; // num = num - 5;
        console.log(num);

        
        
        //Divide Operator (/)
        let div = 20 / 2;
        console.log(div);
        let div2 = 1;
        div2 /= 0;
        console.log(div2);

        let div1 = 30;
        div1 /= 3;
        console.log(div1);


        //Remainder Operator(modulus)--> (%)
        let mod = 20 % 5;
        console.log(mod);

        let mod2 = 0 % 1;
        console.log(mod2);

        let mod1 = 40;
        mod1 %= 3;
        console.log(mod1);


        //Multiply Operator(*)
        let mul = 12 * 12;
        console.log(mul);

        let mul1 = -12;
        mul1 *= 12;
        console.log(mul1);

        //Exponentitation Operator(**)
        let exp = 2**3;
        console.log(exp);

        let exp1 = 3**4;
        console.log(exp1);

        /*
        Precendence

        * / % + -

        */ 
       let total = 1 + 5 * 4 -3 / 2;
       console.log(total);

       //Comparison Operator
       let n = 12;
       let m = "12";
       console.log(n>15);
       console.log(n<15);
       console.log(n<=12);
       console.log(n>=12);
       console.log(n == m);// data type different but test only value
       console.log(n===m);// data type different effect now
       console.log(n !=m);//false
       console.log(n !==m);//true

       //Logical Operator    --> AND,OR,NOT
       let a = 34;
       let b = 45;
       let c = 40;
       console.log(a+c > b && b-c != a && a > b-c);

       











    </script>
