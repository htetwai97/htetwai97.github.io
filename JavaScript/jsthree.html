<body>
    <script>
        //Condition
        let a = 56;
        let b = 66;
        if(a < b ){
            console.log(a+b);
        }

        let traffic_light = prompt("Enter Traffic Light");
        console.log(traffic_light);
        if(traffic_light == "red"){
         document.write('<h3>Stop the car</h3>');
        }
        else if(traffic_light == 'green'){
            document.write('<h3>Drive the car </h3>');
        }
        else if(traffic_light == 'yellow'){
            document.write('<h3>Slow down the car </h3>');

        else{
            document.write("<h3> Not a traffic sign</h3>");
        }

    </script>
